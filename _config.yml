# Site settings
title:          Memories
description:    "For posterity"
baseurl:        ""
url:            "https://dewei84.github.io"

# Google Analytics
google_analytics: ""

# Author
author:
  name:         Lin Dewei
  url:          https://dewei.sg
  email:        dewei84@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:  ""      